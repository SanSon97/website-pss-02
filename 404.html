		<tr style="height: 64%">
			<td>

	<script>
		jQuery(function($) {
			$( "#esc" ).mouseover(function() {
			var dWidth = ($(window).width() - $( "#esc" ).width()),
				dHeight = ($(window).height() - $( "#esc" ).height()),
		      nextX = Math.floor(Math.random() * dWidth) - (dWidth / 1.9),

			$(this).animate({ left: nextX + 'px', top: nextY + 'px' });
		});
		}); 
		jQuery(function($) {

			var dWidth = ($(window).width() - $( "#esc" ).width()),
				dHeight = ($(window).height() - $( "#esc" ).height()),
		      nextX = Math.floor(Math.random() * dWidth) - (dWidth / 1.9),
		      nextY = Math.floor(Math.random() * dHeight) - (dHeight / 2.5);
			$(this).animate({ left: nextX + 'px', top: nextY + 'px' });
		 });
		}); 
	jQuery(function() {
	  $( "#esc" ).bind( "tap", tapHandler );
	  function tapHandler( event ){
			var dWidth = ($(window).width() - $( "#esc" ).width()),
				dHeight = ($(window).height() - $( "#esc" ).height()),
		      nextX = Math.floor(Math.random() * dWidth) - (dWidth / 1.9),
		      nextY = Math.floor(Math.random() * dHeight) - (dHeight / 2.5);
			$(this).animate({ left: nextX + 'px', top: nextY + 'px' });
		 }
	});
